{% extends "base.html" %}

{% block title %}Dashboard - Kasa Restaurant ERP{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar py-4 position-relative" style="min-height: 100vh;">
            <div class="position-sticky d-flex flex-column h-100">
                <div class="sidebar-logo mb-4" style="font-size: 2rem;">
                    Kasa
                </div>
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white sidebar-link active" href="#" data-feature="user-management">
                            <i class="fas fa-users me-2"></i>User Management
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white sidebar-link" href="#" data-feature="recipes">
                            <i class="fas fa-book me-2"></i>Recipes
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white sidebar-link" href="#" data-feature="employees">
                            <i class="fas fa-id-card me-2"></i>Employees
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white sidebar-link" href="#" data-feature="reports">
                            <i class="fas fa-chart-bar me-2"></i>Reports
                        </a>
                    </li>
                </ul>
                <div class="mt-auto sidebar-user-section text-white small" id="sidebar-user-info">
                    <div class="d-flex align-items-center mb-2">
                        <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff&size=64" id="sidebar-user-photo" class="sidebar-user-photo" alt="User Photo">
                        <div>
                            <span id="sidebar-username" style="font-size: 1rem; font-weight: 500;">User</span><br>
                            <span id="sidebar-role" class="text-muted">Role</span>
                        </div>
                    </div>
                    <div class="d-flex gap-2 align-items-center mt-2">
                        <button class="sidebar-user-btn" id="settings-btn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button class="sidebar-user-btn" id="logout-btn" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                        <span id="lang-en" class="sidebar-user-btn" title="English" style="font-size: 1.3rem;">üá¨üáß</span>
                        <span id="lang-tr" class="sidebar-user-btn" title="T√ºrk√ße" style="font-size: 1.3rem;">üáπüá∑</span>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div id="feature-content">
                <!-- Feature content will be loaded here -->
                <h2>Welcome to your Dashboard!</h2>
                <p>Select a feature from the sidebar to get started.</p>
            </div>
        </main>
    </div>
</div>

<script>
// Sidebar navigation logic
const sidebarLinks = document.querySelectorAll('.sidebar-link');
const featureContent = document.getElementById('feature-content');

sidebarLinks.forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        sidebarLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        const feature = this.getAttribute('data-feature');
        loadFeature(feature);
    });
});

function loadFeature(feature) {
    if (feature === 'user-management') {
        featureContent.innerHTML = `<h3><i class='fas fa-users me-2'></i>User Management</h3><p>Manage users here. (Coming soon)</p>`;
    } else if (feature === 'recipes') {
        loadRecipes();
    } else if (feature === 'employees') {
        featureContent.innerHTML = `<h3><i class='fas fa-id-card me-2'></i>Employees</h3><p>Track employees here. (Coming soon)</p>`;
    } else if (feature === 'reports') {
        featureContent.innerHTML = `<h3><i class='fas fa-chart-bar me-2'></i>Reports</h3><p>View reports and analytics here. (Coming soon)</p>`;
    } else {
        featureContent.innerHTML = `<h2>Welcome to your Dashboard!</h2><p>Select a feature from the sidebar to get started.</p>`;
    }
}

async function loadRecipes() {
    featureContent.innerHTML = `<h3><i class='fas fa-book me-2'></i>Recipes</h3><div id='recipes-table'>Loading...</div>`;
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    let isEditor = user.role === 'admin' || user.role === 'chef';
    try {
        const res = await fetch('/recipes/', { headers: { Authorization: 'Bearer ' + token } });
        const recipes = await res.json();
        let html = '';
        if (isEditor) {
            html += `<button class='btn btn-danger mb-2' id='deleteSelectedBtn' style='display:none'><i class='fas fa-trash'></i> Delete Selected</button> `;
            html += `<button class='btn btn-primary mb-2' id='addRowBtn'><i class='fas fa-plus'></i> Add Recipe</button>`;
        }
        html += `<table class='table table-bordered align-middle'><thead><tr>`;
        if (isEditor) html += `<th style='width:30px'><input type='checkbox' id='selectAllRecipes'></th>`;
        html += `<th>Name</th><th>Type</th><th>Active</th><th>Stores</th>`;
        if (isEditor) html += `<th>Action</th>`;
        html += `</tr></thead><tbody id='recipesTbody'>`;
        // Add row for new recipe (hidden by default)
        if (isEditor) {
            html += `<tr id='addRecipeRow' style='display:none'>
                <td></td>
                <td><input type='text' class='form-control form-control-sm' id='newRecipeName'></td>
                <td><select class='form-select form-select-sm' id='newRecipeType'><option value='final'>Final</option><option value='half'>Half</option></select></td>
                <td class='text-center'><input type='checkbox' id='newRecipeActive' checked></td>
                <td>
                    <div class='d-flex flex-wrap gap-1'>
                        <label><input type='checkbox' class='form-check-input' value='Kolektif'> Kolektif</label>
                        <label><input type='checkbox' class='form-check-input' value='Boden'> Boden</label>
                        <label><input type='checkbox' class='form-check-input' value='Yeldeƒüirmeni'> Yeldeƒüirmeni</label>
                        <label><input type='checkbox' class='form-check-input' value='Kanton'> Kanton</label>
                        <label><input type='checkbox' class='form-check-input' value='G√ºn'> G√ºn</label>
                        <label><input type='checkbox' class='form-check-input' value='Urban'> Urban</label>
                        <label><input type='checkbox' class='form-check-input' value='Kompartman'> Kompartman</label>
                    </div>
                </td>
                <td><button class='btn btn-success btn-sm' id='saveNewRecipeBtn'><i class='fas fa-check'></i> Save</button> <button class='btn btn-secondary btn-sm' id='cancelNewRecipeBtn'><i class='fas fa-times'></i> Cancel</button></td>
            </tr>`;
        }
        // Existing recipes
        for (const r of recipes) {
            html += `<tr>`;
            if (isEditor) html += `<td><input type='checkbox' class='recipeCheckbox' data-id='${r.id}'></td>`;
            html += `<td>${r.name}</td><td>${r.type}</td><td class='text-center'>${r.is_active ? '‚úîÔ∏è' : ''}</td><td>${r.stores}</td>`;
            if (isEditor) html += `<td><button class='btn btn-danger btn-sm' onclick='deleteRecipe(event, ${r.id})'><i class='fas fa-trash'></i></button></td>`;
            html += `</tr>`;
        }
        html += `</tbody></table>`;
        document.getElementById('recipes-table').innerHTML = html;
        // Add row button logic
        if (isEditor) {
            document.getElementById('addRowBtn').onclick = function() {
                document.getElementById('addRecipeRow').style.display = '';
                this.disabled = true;
            };
            document.getElementById('cancelNewRecipeBtn').onclick = function() {
                document.getElementById('addRecipeRow').style.display = 'none';
                document.getElementById('addRowBtn').disabled = false;
            };
            document.getElementById('saveNewRecipeBtn').onclick = async function() {
                const name = document.getElementById('newRecipeName').value.trim();
                const type = document.getElementById('newRecipeType').value;
                const is_active = document.getElementById('newRecipeActive').checked ? 1 : 0;
                const stores = Array.from(document.querySelectorAll('#addRecipeRow input[type=checkbox]:checked')).map(o => o.value).join(',');
                if (!name) { alert('Name required'); return; }
                const formData = new FormData();
                formData.set('name', name);
                formData.set('type', type);
                formData.set('is_active', is_active);
                formData.set('stores', stores);
                const token = localStorage.getItem('token');
                try {
                    const res = await fetch('/recipes/', {
                        method: 'POST',
                        headers: { Authorization: 'Bearer ' + token },
                        body: formData
                    });
                    if (res.ok) {
                        await loadRecipes();
                    } else {
                        const err = await res.json();
                        alert('Error: ' + err.detail);
                    }
                } catch (e) {
                    alert('Failed to create recipe.');
                }
            };
            // Bulk delete logic
            document.getElementById('selectAllRecipes').onchange = function() {
                document.querySelectorAll('.recipeCheckbox').forEach(cb => cb.checked = this.checked);
                toggleDeleteSelectedBtn();
            };
            document.querySelectorAll('.recipeCheckbox').forEach(cb => cb.onchange = toggleDeleteSelectedBtn);
            function toggleDeleteSelectedBtn() {
                const anyChecked = Array.from(document.querySelectorAll('.recipeCheckbox')).some(cb => cb.checked);
                document.getElementById('deleteSelectedBtn').style.display = anyChecked ? '' : 'none';
            }
            document.getElementById('deleteSelectedBtn').onclick = async function() {
                if (!confirm('Delete selected recipes?')) return;
                const token = localStorage.getItem('token');
                const ids = Array.from(document.querySelectorAll('.recipeCheckbox:checked')).map(cb => cb.getAttribute('data-id'));
                for (const id of ids) {
                    await fetch(`/recipes/${id}`, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } });
                }
                await loadRecipes();
            };
        }
    } catch (e) {
        document.getElementById('recipes-table').innerHTML = `<div class='alert alert-danger'>Failed to load recipes.</div>`;
    }
}

window.viewRecipe = async function(recipeId) {
    featureContent.innerHTML = `<h3><i class='fas fa-book me-2'></i>Recipe Details</h3><div id='recipe-detail'>Loading...</div>`;
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    let isEditor = user.role === 'admin' || user.role === 'chef';
    try {
        const res = await fetch(`/recipes/${recipeId}`, { headers: { Authorization: 'Bearer ' + token } });
        const recipe = await res.json();
        let html = `<h4>${recipe.name} <span class='badge bg-secondary ms-2'>${recipe.type}</span></h4>`;
        html += `<div class='mb-2 text-muted'>${recipe.description || ''}</div>`;
        if (isEditor) {
            html += `<button class='btn btn-sm btn-primary mb-3' onclick='showAddRecipeItemForm(${recipe.id})'><i class="fas fa-plus me-2"></i>Add Ingredient/Halfproduct</button>`;
        }
        if (!recipe.items || recipe.items.length === 0) {
            html += `<div class='alert alert-info'>No items in this recipe.</div>`;
        } else {
            html += `<table class='table table-bordered'><thead><tr><th>Name</th><th>Type</th><th>Unit</th><th>Amount</th>`;
            if (isEditor) html += `<th>Action</th>`;
            html += `</tr></thead><tbody>`;
            for (const i of recipe.items) {
                html += `<tr><td>${i.item_name}</td><td>${i.item_type}</td><td>${i.unit}</td><td>${i.amount}</td>`;
                if (isEditor) html += `<td><button class='btn btn-sm btn-danger' onclick='deleteRecipeItem(${i.id}, ${recipe.id})'><i class='fas fa-trash'></i></button></td>`;
                html += `</tr>`;
            }
            html += `</tbody></table>`;
        }
        html += `<button class='btn btn-secondary' onclick='loadRecipes()'>Back to Recipes</button>`;
        document.getElementById('recipe-detail').innerHTML = html;
    } catch (e) {
        document.getElementById('recipe-detail').innerHTML = `<div class='alert alert-danger'>Failed to load recipe details.</div>`;
    }
};

window.showAddRecipeItemForm = function(recipeId) {
    featureContent.innerHTML = `
        <h3><i class='fas fa-plus me-2'></i>Add Ingredient/Halfproduct</h3>
        <form id='addRecipeItemForm'>
            <div class='mb-3'>
                <label class='form-label'>Name</label>
                <input type='text' class='form-control' name='item_name' required>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Type</label>
                <select class='form-select' name='item_type' required>
                    <option value='ingredient'>Ingredient</option>
                    <option value='halfproduct'>Half Product</option>
                </select>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Unit</label>
                <input type='text' class='form-control' name='unit' required>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Amount</label>
                <input type='number' step='0.01' class='form-control' name='amount' required>
            </div>
            <div class='mb-3'>
                <label class='form-label'>Halfproduct (if selected above)</label>
                <input type='number' class='form-control' name='halfproduct_id' placeholder='Recipe ID (optional)'>
            </div>
            <button type='submit' class='btn btn-success'>Add Item</button>
            <button type='button' class='btn btn-secondary ms-2' onclick='viewRecipe(${recipeId})'>Cancel</button>
        </form>
    `;
    document.getElementById('addRecipeItemForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const token = localStorage.getItem('token');
        try {
            const res = await fetch(`/recipes/${recipeId}/items`, {
                method: 'POST',
                headers: { Authorization: 'Bearer ' + token },
                body: formData
            });
            if (res.ok) {
                viewRecipe(recipeId);
            } else {
                const err = await res.json();
                alert('Error: ' + err.detail);
            }
        } catch (e) {
            alert('Failed to add item.');
        }
    };
};

window.deleteRecipe = async function(e, recipeId) {
    e.stopPropagation();
    if (!confirm('Are you sure you want to delete this recipe?')) return;
    const token = localStorage.getItem('token');
    try {
        const res = await fetch(`/recipes/${recipeId}`, {
            method: 'DELETE',
            headers: { Authorization: 'Bearer ' + token }
        });
        if (res.ok) {
            loadRecipes();
        } else {
            const err = await res.json();
            alert('Error: ' + err.detail);
        }
    } catch (e) {
        alert('Failed to delete recipe.');
    }
};

window.deleteRecipeItem = async function(itemId, recipeId) {
    if (!confirm('Are you sure you want to delete this item?')) return;
    const token = localStorage.getItem('token');
    try {
        const res = await fetch(`/recipes/items/${itemId}`, {
            method: 'DELETE',
            headers: { Authorization: 'Bearer ' + token }
        });
        if (res.ok) {
            viewRecipe(recipeId);
        } else {
            const err = await res.json();
            alert('Error: ' + err.detail);
        }
    } catch (e) {
        alert('Failed to delete item.');
    }
};

// Load user info from localStorage
const user = JSON.parse(localStorage.getItem('user') || '{}');
document.getElementById('sidebar-username').textContent = user.full_name || 'User';
document.getElementById('sidebar-role').textContent = user.role || 'Role';
if (user.full_name) {
    document.getElementById('sidebar-user-photo').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.full_name)}&background=667eea&color=fff&size=64`;
}

document.getElementById('settings-btn').onclick = function() {
    window.location.href = '/settings';
};
document.getElementById('logout-btn').onclick = function() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    window.location.href = '/';
};

// Language selector logic
function setLang(lang) {
    localStorage.setItem('lang', lang);
    alert('Language set to ' + (lang === 'en' ? 'English' : 'T√ºrk√ße') + '. (Translation coming soon!)');
}
document.getElementById('lang-en').onclick = function() { setLang('en'); };
document.getElementById('lang-tr').onclick = function() { setLang('tr'); };
</script>
{% endblock %}
